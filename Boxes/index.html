<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
    <meta charset="utf-8"/>
    <link href="./resources/css/style.css" rel="stylesheet" />
    <title>List creator</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="title">
        <h1>Todo App</h1>
    </div>
    <div class="container">
        <ul class="todolist js-todo-list"></ul>

        <!-- adding an empty state -->
        <div class="empty-state">
            <i class="far fa-list-alt checklist-icon"></i>
            <h2 class="empty-state_title">Add your first todo</h2>
            <p class="empty-state_description">What do you want to get done today?</p>
        </div>

        <form class="js-form">
            <input type="text" placeholder="E.g build a website" class="js-todo-input">
        </form>
    
    <script src="appdata.js"></script>
    <script src="https://kit.fontawesome.com/2f9fb7bae2.js" crossorigin="anonymous"></script>
</body>
</html>
